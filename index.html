<a-scene stats antialias="true">

<!--Load audio and visual assets. -->

    <a-assets timeout="3000">
    <audio id="datura" src="assets/datura.mp3" preload="auto" autoplay>
    <img id="click" src="assets/click2.png">
    <img id="pala" src="assets/palav2.png">
    <img id="texture" src="assets/texturec2.png">
<!--    <img id="dotty" src="assets/dots.png"> -->
    <a-mixin id="wallyA" material="src: #pala; opacity: 1"
     audioanalyser-volume-scale="multiplier: .05; analyserEl: #analyser">
    <a-mixin id="sides" material="src: #pala;">
    </a-assets>

<a-entity id="dat1" sound="src: assets/datura.mp3;" position="0 3 0"
</a-entity>

<a-entity id="analyser"
 audioanalyser="src: #datura; enableBeatDetection: false; enableLevels: false; smoothingTimeConstant: .4"
 audioanalyser-waveform="radius: .25; maxHeight: .9"
 rotation="90 0 0"
 position="0 22 0"
>
</a-entity>

<!-- water for walls-->
<a-ocean rotation="0, 0, 0" position="0 -5 -10" width="22" depth="50" density="40"  mixin="wallyA"

<a-ocean rotation="0, 180, 180" position="0 -5 10" width="22" depth="50" density="40"  mixin="wallyA"
